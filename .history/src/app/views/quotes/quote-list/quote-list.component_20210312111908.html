<div class="row">
  <div class="col-12 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
    <a routerLink="create" type="button" class="btn btn-primary"
      ><i class="fa fa-plus"></i>&nbsp;Create</a
    >
  </div>
</div>

<br />

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> Quote List
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Author</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center" *ngIf="isLoading">
              <td colspan="12">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
              </td>
            </tr>
            <tr *ngFor="let item of quotes">
              <td>{{item.Author}}</td>
              <td>{{item.Description}}</td>
              <td> 
                <div class="btn-group btn-group-sm " role="group">
                  <a [routerLink]="['edit/',item.Id]" type="button" class="btn btn-sm btn-primary mr-3" >
                    <i class="fa fa-pencil"></i>
                  </a>

                <button (click)="openRemoveModal(item.Id)" type="button" class="btn btn-sm btn-danger"
                ><i class="fa fa-trash"></i></button>

                </div>
              </td>
            </tr>
          
          </tbody>
        </table>
      
        <pagination class="d-flex justify-content-center"
        [totalItems]="filters.totalItems"
        [itemsPerPage]="filters.pageSize"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;" >
      </pagination>
      </div>
    </div>
  </div>
</div>
